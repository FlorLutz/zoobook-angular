<!DOCTYPE html>

<h1>
  {{ title }}
</h1>

<input type="text" [(ngModel)]="newAnimal.name" placeholder="animal name" />
<input type="text" [(ngModel)]="newAnimal.type" placeholder="animal type" />
<button (click)="addAnimal()">+</button>

<div *ngFor="let animal of animals">
  <div>
    {{ animal.name }}
    ({{ animal.type }})
    <button (click)="deleteAnimal(animal)">x</button>
  </div>
</div>
